<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Test</title>
</head>
<body>
    <h1>Google OAuth Test</h1>
    <button onclick="testGoogleOAuth()">Test Google OAuth</button>
    <div id="result"></div>

    <script>
        async function testGoogleOAuth() {
            try {
                console.log('Testing Google OAuth...');
                const response = await fetch('https://api.fadsms.com/api/auth/google');
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.status === 'success' && data.data?.url) {
                    console.log('Redirecting to:', data.data.url);
                    window.location.href = data.data.url;
                } else {
                    document.getElementById('result').innerHTML = 'Error: ' + JSON.stringify(data);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
