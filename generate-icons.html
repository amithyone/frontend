<!DOCTYPE html>
<html>
<head>
    <title>Generate FaddedSMS PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    <canvas id="canvas180" width="180" height="180" style="display:none;"></canvas>
    
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e40af');  // blue-800
            gradient.addColorStop(1, '#3b82f6');  // blue-500
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Text "F"
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.5}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', size / 2, size / 2);
            
            // Download
            const link = document.createElement('a');
            link.download = `pwa-icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all sizes
        generateIcon('canvas192', 192);
        setTimeout(() => generateIcon('canvas512', 512), 500);
        setTimeout(() => generateIcon('canvas180', 180), 1000);
        
        document.body.innerHTML = '<h1>Icons generated! Check your downloads folder for:<br>- pwa-icon-192.png<br>- pwa-icon-512.png<br>- pwa-icon-180.png (rename to apple-touch-icon.png)</h1>';
    </script>
</body>
</html>
